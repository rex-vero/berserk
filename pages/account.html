<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script src="../assets/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/login.css">
    <script src="../assets/js/account.js" defer></script>
    <link rel="icon" href="../assets/images/icon.png">
    <title>Berserk-Account</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title text-white fs-5" id="staticBackdropLabel">Create Account</h1>
                                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close"><i
                                        id="close" class="bi bi-x-lg"></i></button>
                            </div>
                            <div class="modal-body p-4">
                                <form class="d-flex flex-column">
                                    <div class="d-flex flex-column">
                                        <label for="email" class="fw-bold text-white">Your Email</label>
                                        <input type="email" class="email" id="email">
                                        <p class="text-danger" id="text"></p>
                                        <label for="password" class="fw-bold text-white">Your Password</label>
                                        <input type="password" class="password" id="password">
                                        <p class="text-danger" id="text-2"></p>
                                    </div>
                                    <button class="btn-modal w-50 align-self-center" id="btn">Create
                                        Account</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center align-items-center vh-100">
                    <div class="card col-lg-6 col-10 p-4">
                        <div class="card-body">
                            <form class="d-flex flex-column">
                                <label for="email">Email</label>
                                <input type="email" id="email2">
                                <label for="password">Password</label>
                                <input type="password" id="password2">
                                <button class="btn btn-outline-info" id="btn-2">submit</button>
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                    data-bs-target="#staticBackdrop">
                                    Launch static backdrop modal
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<h1 id="kir"></h1>
</body>

</html>
